<div class="init-progress-component">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" 
                    role="progressbar" 
                    aria-valuenow="100" 
                    aria-valuemin="0" 
                    aria-valuemax="100" 
                    data-bind="css: { 'progress-bar-danger': IsError, active: !IsError() }">
                </div>  
            </div>
        <div class="progress-text" data-bind="text: ProgressDetail"></div>
        </div>
    </div>
</div>
