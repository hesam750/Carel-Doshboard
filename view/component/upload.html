<div class="upload-component">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" data-bind="text: UploadTitle"></h3>
        </div>
        <div class="panel-body">

            <form action="/upload.cgi" method="post" enctype="multipart/form-data" id="upload-form">
                <div data-bind="text: InstructionMessage"></div>
                <div class="form-group">
                    <input type="file" name="data" id="uploadBrowserFile">  
                </div>

                <button type="submit" class="btn btn-primary" data-bind="enable: IsUploadButtonEnabled, text: UploadTitle"></button>
                <button type="button" class="btn btn-danger" data-bind="visible: IsAbortButtonVisible, click: abortUploadExplicit, text: AbortTitle"></button>
            </form> 

            <div class="progress" data-bind="visible: IsProgressBarVisible">
                <div class="progress-bar progress-bar-striped active" 
                    role="progressbar" 
                    aria-valuenow="100" 
                    aria-valuemin="0" aria-valuemax="100" 
                    data-bind="css: ProgressBarClass">
                </div>
            </div>

            <div class="row" data-bind="visible: IsResultMsgVisible">
                <div class="progress-text" data-bind="text: ResultMsg"></div>
            </div>  
        </div>
    </div>
</div>
