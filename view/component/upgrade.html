<div class="upgrade-component">
    <div class="modal fade" tabindex="-1" role="dialog" id="modalUpgrade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" data-bind="text: InstructionModalMessage"></h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bind="click: upgConfirm, text: YesTitle" data-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary" data-bind="click: upgDeny, text: NoTitle" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" data-bind="text: UpgradeTitle"></h3>
        </div>
        <div class="panel-body">

            <form action="/upgrade.cgi" method="post" enctype="multipart/form-data" id="upgrade-form">
                <div data-bind="text: InstructionMessage"></div>
                <div class="form-group">
                    <input type="file" name="data" id="upgradeBrowserFile" accept=".ap1">  
                </div>

                <button type="submit" class="btn btn-primary" data-bind="enable: IsUploadButtonEnabled, text: UpgradeTitle"></button>
                <!--<button type="button" class="btn btn-danger" data-bind="visible: IsAbortButtonVisible, text: AbortTitle">Abort</button>-->
                <br></br>  
            </form> 

            <div class="progress" data-bind="visible: IsProgressBarVisible">
                <div class="progress-bar progress-bar-striped active" 
                    role="progressbar" 
                    aria-valuenow="100" 
                    style="width: 100%"
                    data-bind="css: ProgressBarClass">
                </div>
            </div>

            <div class="row" data-bind="visible: IsResultMsgVisible">
                <div class="progress-text" data-bind="text: ResultMsg"></div>
            </div>  
        </div>
    </div>
</div>
