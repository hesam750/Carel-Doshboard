<div class="login-form-component">
    <form role="form" class="form-login">
        <p>
            <img data-bind="attr: { src: LogoPath }" id="login-logo">
        </p>

        <div class = "input-group">
            <span class = "input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type = "text" class="form-control" data-bind="{value: Username, attr: {placeholder: UsernamePlaceholder }}">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" data-bind="{value: Password, attr: {placeholder: PasswordPlaceholder }}">
        </div>

        <div class="login-component-login">
            <button class="btn btn-primary btn-md" data-bind="{click: onClickLogin, text: Login}"></button>
        </div>

        <div class="alert alert-danger" role="alert" <div data-bind="visible: IsLoginFailedMsgVisible">
            <div data-bind="text: LoginFailedMsg"></div>
        </div>
    </form>          
</div>
